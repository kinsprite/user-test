apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    draft: {{ default "draft-app" .Values.draft }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      annotations:
        buildID: {{ .Values.buildID }}
      labels:
        draft: {{ default "draft-app" .Values.draft }}
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        env:
          - name: ELASTIC_APM_SERVER_URL
            value: "{{ .Values.apmServerUrl }}"
          - name: REDIS_SERVER_URL
            value: "{{ .Values.redisServerUrl }}"
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: user-db-config
                key: MYSQL_DATABASE
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                name: user-db-config
                key: MYSQL_USER
          - name: MYSQL_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: user-db-config
                key: MYSQL_PASSWORD
          - name: MYSQL_NET
            valueFrom:
              configMapKeyRef:
                name: user-db-config
                key: MYSQL_NET
          - name: MYSQL_ADDR
            valueFrom:
              configMapKeyRef:
                name: user-db-config
                key: MYSQL_ADDR
        resources:
{{ toYaml .Values.resources | indent 12 }}
